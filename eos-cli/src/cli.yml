name: eos-rust
version: "0.0"
author: lemons
about: Does awesome things
args:
  - verbose:
      short: v
      multiple: true
      help: Sets the level of verbosity
subcommands:
  - info:
      about: get info from eos blockchain
      version: "0.0"
      author: lemons
  - connections:
      about: get connections
  - balance:
      about: get account balance
      args:
        - account:
            short: a
            long: account
            takes_value: true
            required: true
        - contract:
            short: c
            long: contract
            takes_value: true
            required: true
        - symbol:
            short: s
            long: symbol
            takes_value: true
            required: true
  - account:
      about: get account info
      args:
        - account:
            index: 1
            required: true
  - createkey:
      about: create EOS key pair
    
